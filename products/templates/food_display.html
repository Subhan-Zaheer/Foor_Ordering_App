<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Food Menu</h1>
    <div class="row">
      <!-- Food Item 1 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="food_item_1.jpg" class="card-img-top" alt="Food Item 1">
          <div class="card-body">
            <h5 class="card-title">Food Item 1</h5>
            <p class="card-text">Description of Food Item 1</p>
            <p class="card-text">Price: $10</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Food Item 2 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="food_item_2.jpg" class="card-img-top" alt="Food Item 2">
          <div class="card-body">
            <h5 class="card-title">Food Item 2</h5>
            <p class="card-text">Description of Food Item 2</p>
            <p class="card-text">Price: $12</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Food Item 3 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="food_item_3.jpg" class="card-img-top" alt="Food Item 3">
          <div class="card-body">
            <h5 class="card-title">Food Item 3</h5>
            <p class="card-text">Description of Food Item 3</p>
            <p class="card-text">Price: $8</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>

      <!-- Add more food items as needed -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>

</html>
