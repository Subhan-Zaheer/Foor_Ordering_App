{% extends 'base.html'%}

{% block title %} Add Food Product {% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5 shadow-lg">
        <h2 class="text-center mb-4">Add Food Item</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token%}
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="product_name" placeholder="Enter your Product name">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Product Description</label>
            <textarea name="product_desc" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Choose a file</label>
            <input type="file" class="form-control" id="image" name="product_image" multiple>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="" name="product_price" >
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Product Quantity</label>
            <input type="number" class="form-control" id="" name="product_quantity" >
          </div>
          <div>
            <label for="measurement-unit">Select Measurement Unit:</label>
        <select id="measurement-unit" name="measurement_unit">
            <option value="KG">KG</option>
            <option value="ML">ML</option>
            <option value="L">L</option>
            <option value="None">None</option>
        </select>
          </div>
         
          <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Add Food Item</button>
          </div>
        </form>
      </div>

{% endblock %}
